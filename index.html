<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div>
        <h2>WebDesign <span class="font-ta color-anim">{ தமிழ் }</span></h2>
      </div>
      <div>
        <ul class="header--menu">
          <li class="header--menu--item">
            <a href="#" class="active">Home</a>
          </li>
          <li class="header--menu--item"><a href="#">About</a></li>
          <li class="header--menu--item"><a href="#">Roadmap</a></li>
          <li class="header--menu--item"><a href="#">Courses</a></li>
          <li><a href="#" class="btn">Contact Us</a></li>
        </ul>
      </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>
      <section class="hero-area">
        <div class="background-shapes">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
          <div class="dot1"></div>
          <div class="dot2"></div>
          <div class="dot3"></div>
          <div class="dot4"></div>
          <div class="heart1">
            <i class="far fa-heart"></i>
          </div>
          <div class="heart2">
            <i class="far fa-heart"></i>
          </div>
          <div class="circle1"></div>
          <div class="circle2"></div>
        </div>
        <div class="hero-area--content">
          <h2 class="hero-area--title">
            #1 Social Platform to Learn in
            <span class="font-ta badge">தமிழ்</span>
          </h2>
          <p class="hero-area--desc">
            Everyone deserves to learn technology in their native language, to
            support this, we have created this platform where you can learn
            technology.
          </p>
          <div style="margin-top: 5rem">
            <button type="button" class="btn text-uppercase">
              <i class="fa-solid fa-video"></i> Watch it free
            </button>
            <button
              type="button"
              class="btn--outline"
              style="margin-left: 1rem"
            >
              Learn more
            </button>
          </div>
        </div>
        <div>
          <img src="./assets/img/web-design-illustration.png" alt="Not found" />
        </div>
      </section>
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- End Footer -->
  </body>
</html>
